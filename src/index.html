<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event Tech Day UI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

</head>

<body>
    <div class="container mt-4" id="mainContianer" style="display: none;">
        <div class="row">
            <div class="col-sm-12 text-center mb-3">
                <h1>Tech Event Day</h1>
            </div>
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <button type="button" class="btn btn-outline-primary" data-toggle="modal"
                            data-target="#addSpeaker"><i class="fa fa-microphone-alt"></i> Add
                            speaker</button>
                        <button type="button" class="btn btn-outline-primary" id="addTalkModalBtn"><i
                                class="fa fa-comments"></i> Add Talk
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card" id="talksContainer">

                </div>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="addSpeaker" tabindex="-1" role="dialog" aria-labelledby="addSpeakerModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addSpeakerModalLabel">Add Speaker</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="saveSpeakerForm" action="#">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name" aria-describedby="emailHelp"
                                        placeholder="Enter name" required>
                                    <label for="email">Email address</label>
                                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                                        placeholder="Enter email" required>
                                    <label for="githubUser">GitHub User</label>
                                    <input type="text" class="form-control" id="githubUser"
                                        aria-describedby="githubUser" placeholder="Enter GitHub User" required>
                                </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" id="saveSpeakerBtn"><i class="fa fa-save"></i>
                                Save</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- create talks modal -->
            <div class="modal fade" id="addTalksModal" tabindex="-1" role="dialog" aria-labelledby="addTalksModal"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addTalksModalLabel">Create Talk</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="saveTalkForm" action="#">
                                <div class="form-group">
                                    <label for="talkName">Name</label>
                                    <input type="text" class="form-control" id="talkName" aria-describedby="talkName"
                                        placeholder="Awesome PHP" required>
                                    <label for="talkTags">Tags</label>
                                    <input type="text" class="form-control" id="talkTags" aria-describedby="talkTags"
                                        placeholder="tech, javascript, php the best">
                                    <div class="form-group">
                                        <label for="exampleFormControlSelect1">Example select</label>
                                        <select class="form-control" id="speakers">
                                        </select>
                                    </div>
                                    <label for="talkTime">Time</label>
                                    <input type="text" class="form-control" id="talkTime" aria-describedby="talkTime"
                                        placeholder="09:00 AM to 10:00 AM" required>
                                </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" id="saveTalkBtn"><i class="fa fa-save"></i>
                                Save</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
